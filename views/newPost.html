<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/newPost.css">
  <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
  <script src="main.js"></script>
  <title>Diario Semanal - New Post</title>
</head>
<body>
  <header>
    <nav>
      <a href="/" class="nav__link">Home</a>
      <a href="/newPost" class="nav__link">New Post</a>
    </nav>
  </header>
  <main class="home__container">
    <form action="/publishPost" method="POST" class="newPostForm">
      <input type="text" name="blogTitle" id="" placeholder="Enter your title here">
      <input type="text" name="blogAuthor" id="" placeholder="Enter your name here">
      <textarea maxlength="2500" name="blogContent" id="" cols="30" rows="10" placeholder="Write your blog post here"></textarea>
      <p class="characterCount"></p>
      <input type="submit" value="submit">
    </form>
  </main>
  <footer>
    <h3 class="footer__text">Copyright &copy; 2019</h3>
  </footer>
</body>
</html>
